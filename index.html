<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Quadratic Equation Solver</h1>
    <form id="quadraticForm">
        <label for="coefficientA">Coefficient a:</label>
        <input type="number" id="coefficientA" required><br><br>
        <label for="coefficientB">Coefficient b:</label>
        <input type="number" id="coefficientB" required><br><br>
        <label for="coefficientC">Coefficient c:</label>
        <input type="number" id="coefficientC" required><br><br>
        <button type="button" onclick="solveQuadratic()">Solve</button>
    </form>
    <div id="solution" class="hidden"></div>

    <script src="script.js"></script>
</body>
</html>
